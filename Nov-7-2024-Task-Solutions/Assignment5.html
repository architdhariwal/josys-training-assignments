<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming -- Array Of Objects</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 5px; 
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f3f3aa;
            color: #a23d91;
            font-weight: bold;
        }
        img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        button {
            padding: 5px 10px;
            background-color: #f1f1f1;
            border: 1px solid #373737;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .container {
            border:  3px solid #999797; 
            margin: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">JavaScript Programming -- Array Of Objects</div>
    <hr>
    <button onclick="showUserDetails()">Show User Details</button>
    <br><br>
    <table id="userTable">
        <thead>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Avatar</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>

<script>
    const data = {
        "page": 1,
        "per_page": 6,
        "total": 12,
        "total_pages": 2,
        "data": [
            {"id": 1, "email": "george.bluth@reqres.in", "first_name": "George", "last_name": "Bluth", "avatar": "https://reqres.in/img/faces/1-image.jpg"},
            {"id": 2, "email": "janet.weaver@reqres.in", "first_name": "Janet", "last_name": "Weaver", "avatar": "https://reqres.in/img/faces/2-image.jpg"},
            {"id": 3, "email": "emma.wong@reqres.in", "first_name": "Emma", "last_name": "Wong", "avatar": "https://reqres.in/img/faces/3-image.jpg"},
            {"id": 4, "email": "eve.holt@reqres.in", "first_name": "Eve", "last_name": "Holt", "avatar": "https://reqres.in/img/faces/4-image.jpg"},
            {"id": 5, "email": "charles.morris@reqres.in", "first_name": "Charles", "last_name": "Morris", "avatar": "https://reqres.in/img/faces/5-image.jpg"},
            {"id": 6, "email": "tracey.ramos@reqres.in", "first_name": "Tracey", "last_name": "Ramos", "avatar": "https://reqres.in/img/faces/6-image.jpg"}
        ],
        "support": {
            "url": "https://reqres.in/#support-heading",
            "text": "To keep ReqRes free, contributions towards server costs are appreciated!"
        }
    };

    function showUserDetails() {
    const tbody = document.querySelector("#userTable tbody");
    tbody.innerHTML = ""; 

    for (let i = 0; i < data.data.length; i++) {
        const user = data.data[i];
        const row = tbody.insertRow();

        const cellEmail = row.insertCell(0);
        const cellFirstName = row.insertCell(1);
        const cellLastName = row.insertCell(2);
        const cellAvatar = row.insertCell(3);
        const cellAction = row.insertCell(4);

        cellEmail.textContent = user.email;
         cellFirstName.textContent = user.first_name;
         cellLastName.textContent = user.last_name;

        const img = document.createElement("img");
        img.src = user.avatar;
        cellAvatar.appendChild(img);
        
        const removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.onclick = () => row.remove();
        cellAction.appendChild(removeButton);
    }
}

</script>

</body>
</html>
