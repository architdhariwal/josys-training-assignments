<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number using promises</title>
</head>
<body>
    <h1>Random Number</h1>
    <button id="genNumber">Number Generator</button>
    <p id="randomNumberDisplay"></p>
    <p id="result"></p>

    <script>
        function numberGenrator(){
            return new Promise((resolve,reject) => {
                const unknownNumber = Math.ceil(Math.random() * 50);
                document.getElementById("randomNumberDisplay").innerText = `Generated Number: ${unknownNumber}`;
                if(unknownNumber % 5 === 0){
                    resolve(unknownNumber);
                } else {
                    reject("Given number is not a multiple of 5");
                }
            })
        }

        document.getElementById("genNumber").addEventListener("click",() => {
            numberGenrator().then(number => {
                document.getElementById('result').innerText = ` Passed: ${number} is a multiple 0f 5`;
            })
            .catch(error => {
                document.getElementById("result").innerText = `Failed: ${error}`;
            });
            
        })
    </script>
</body>
</html>
